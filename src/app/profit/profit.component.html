<div class="container">
    <img src="assets/images/profit.svg">


    <mat-tab-group mat-align-tabs="center" animationDuration="1500ms">
        <mat-tab >
            <ng-template mat-tab-label>
            <mat-icon>thumb_up</mat-icon>&nbsp;
            Profit
            </ng-template>
        
       <mat-card class="container" style="width:270px">
       <form [formGroup]='profitForm'>
        <mat-card-title align='middle' style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">
            Profit Calculator
        </mat-card-title>
    <mat-card-content align='middle'>
        <mat-form-field appearance="fill">
        <mat-label color="warn">Revenue</mat-label>
        <input matInput type="number" placeholder="ex.Lifeboy soap" formControlName="cp">
        <mat-icon matSuffix>list</mat-icon>
    </mat-form-field>

     <mat-form-field appearance="fill">
         <mat-label color="warn">Expense</mat-label>
         <input matInput type="number" placeholder="ex.Lifeboy soap" formControlName="exp">
         <mat-icon matSuffix>list</mat-icon>
     </mat-form-field>
    </mat-card-content>
     <mat-card-actions align='middle'>
     <button mat-raised-button (click)="calc()" color="primary">Calculate</button>
     <button mat-raised-button (click)="rst2()" color="primary">Reset</button>
    </mat-card-actions>
    </form>
    </mat-card>
    <div class="table1">
        <table class="table table-striped table-dark" id="show">
            <thead>
                <tr>
                    <th>Cost</th>
                    <th>Expense</th>
                    <th>Net-Profit</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor = "let item of listData">
                    <td>{{ item.cp }}</td>
                    <td>{{ item.exp }}</td>
                    <td>{{ item.cp - item.exp }}</td>
                    <td><button mat-icon-button color="warn" (click)="rmv(item)">remove
                  </button></td>
                    
                </tr>
                
            </tbody>
  
        </table> 

        <button style="margin-left: 42%;" mat-raised-button color="warn">Finish</button>
    </div></mat-tab>
    <mat-tab>
        <ng-template mat-tab-label>
            <mat-icon>thumb_down</mat-icon>&nbsp;
            Loss
            </ng-template>
        
            <mat-card class="container" style="width:270px">
                
       <form [formGroup]='lossForm'>
        <mat-card-title align='middle' style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">
            Loss Calculator
        </mat-card-title>
        <mat-card-content align='middle' >
        <mat-form-field appearance="fill">
        <mat-label color="warn">Expence</mat-label>
        <input matInput type="number" placeholder="ex.Lifeboy soap" formControlName="exp">
        <mat-icon matSuffix>list</mat-icon>
    </mat-form-field>

     <mat-form-field appearance="fill">
         <mat-label color="warn">cost</mat-label>
         <input matInput type="number" placeholder="ex.Lifeboy soap" formControlName="cp">
         <mat-icon matSuffix>list</mat-icon>
     </mat-form-field>
     
    </mat-card-content>
    <mat-card-actions align='middle'>
     <button mat-raised-button (click)="calc2()" color="primary">Calculate</button>&nbsp;&nbsp;
     <button mat-raised-button (click)="rst2()" color="primary">Reset</button>
        </mat-card-actions>
    </form>
</mat-card>
    <div class="table1">
        <table class="table table-striped table-dark" id="show">
            <thead>
                <tr>
                    <th>Cost</th>
                    <th>Expense</th>
                    <th>Net-Loss</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor = "let item of list2Data">
                    <td>{{ item.cp }}</td>
                    <td>{{ item.exp }}</td>
                    <td>{{ item.exp - item.cp }}</td>
                    <td><button mat-icon-button color="warn" (click)="rmv2(item)">remove
                  </button></td>
                    
                </tr>
                
            </tbody>
  
        </table> 

        <button style="margin-left: 42%;" mat-raised-button color="warn">Finish</button>
    </div></mat-tab>
</mat-tab-group>
</div>
